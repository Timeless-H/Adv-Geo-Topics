<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- <link rel="stylesheet/text" href="{{ url_for('static', filename = 'login_page.css') }}"/> -->

    <title>Login</title>
  </head>
  <body style="background-color:lightblue">
    <div class="container" style="margin-top:15%;  padding:70px">
      <div class="row">
        <div class="col-6">
          <div class="login-text">
            <h2 class="login-text text-blue">Welcome Guest!</h2>
            <p>Login or register from here to access.</p>
            <div style="color:red" class="msg" role='alert'> {{ msg }} </div>
          </div>
        </div>
        <div class="col-6">
          <div class="login-form">
            <form action="{{ url_for('login_page') }}" method="post">
              <div class="form-group">
                <label>User Name</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Your Name" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <!-- <div class="msg">{{ msg }}</div> -->
              <button type="submit" class="btn btn-primary" >Login</button>
              <!-- <a class="btn btn-primary" href="{{ url_for('sign_up_page') }}" role="button">Login</a> -->
              <a class="btn btn-secondary" href="{{ url_for('sign_up_page') }}" role="button">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
