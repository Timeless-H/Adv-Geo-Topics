<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- <link rel="stylesheet/text" href="{{ url_for('static', filename = 'login_page.css') }}"/> -->

    <title>Sign Up</title>
  </head>
  <body style="background-color:lightblue">
    <div class="container" style="margin-top:15%;  padding:70px">
      <div class="row">
        <div class="col-6">
          <div class="login-text">
            <h2 class="login-text text-blue">Welcome Guest!</h2>
            <p>Please sign up here to gain access.</p>
            <div style="color:red" class="msg" role='alert'> {{ msg }} </div>
            <!-- <p>{{ msg }}</p> -->
          </div>
        </div>
        <div class="col-6">
          <div class="login-form">
            <form action="{{ url_for('sign_up_page') }}" method="post">
              <div class="form-group">
                <label>User Name</label>
                <input type="text" name='username' class="form-control" placeholder="Enter Your Name" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name='password' class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name='email' class="form-control" placeholder="Email address" required>
              </div>

              <button type="submit" class="btn btn-primary" >Register</button>
              <a class="btn btn-secondary" href="{{ url_for('login_page') }}" role="button">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
