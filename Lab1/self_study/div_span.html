<!DOCTYPE html>
<!-- more on carving out spaces and texts on a webpage-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" >
    <title> My Webpage! </title>  <!--shows on the webpage tab-->
    <style>
      #top {
          font-size: 36px;
      }
      #middle {
          font-size: 24px;
      }
      #down {
          font-size: 12px;
      }
      .name {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
      <div id="top">
        This is the <span class="name"> top </span> of my webpage
      </div>
      <div id="middle">
        This is the <span class="name"> middle </span> of my webpage
      </div>
      <div id="down">
        This is the <span class="name"> down </span> of my webpage
      </div>
  </body>
</html>

<!-- div covers an area or section of the webpage
   span covers some thing/place specific within div
   # id in "style" in "head" is used to ref a specific thing, in this case
    "div" from the "body" -->
