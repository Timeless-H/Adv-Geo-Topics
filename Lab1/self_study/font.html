<!DOCTYPE html>
<!-- controling webpage fonts-->
<html>
  <head>
    <title> My Webpage! </title>  <!--shows on the webpage tab-->
    <style>
      div {
          font-family: Arial, sans-serif;
          font-size: 28px;
          font-weight: bold;
      }
    </style>
  </head>
  <body>
      <div>
        Hello, world!
        <h3>Introduction</h3>
        <h3>Weather</h3>
      </div>
  </body>
</html>


<!-- font-family has more than one font because: first the font you want the user
to see, but if user's browser does not have font 1, use font 2 - a much more common font-->
