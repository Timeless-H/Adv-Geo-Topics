{% extends "layout.html" %}  <!-- inherit from layout.html-->

{% block heading %}  <!-- create a block called heading-->
  First Page
{% endblock %}  <!--end of the 'heading' block -->

{% block body %}  <!-- create another block called body-->
  <ul>
    {% for note in notes %}
      <li>{{ note }}e</li>
    {% endfor %}
  </ul>
  <form action="{{ url_for('index') }}" method="post">
    <input type="text" name="note" placeholder="Enter Your Note Here">
    <button>Add Note</button>
  </form>
{% endblock %}  <!--end of the 'body' block -->

'get' method gets data from the http server whiles 'post' method submits data to the server
Basically, the data being filled into the name field of he form shd be submitted to the
