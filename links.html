<!DOCTYPE html>

<!-- linking (opening) a different webpage from a current webpage -->

<html>
  <head>
    <meta>
    <title> My Webpage!</title>
  </head>
  <body>
    <a href="hello.html">Click here</a> <!-- a: anchor-->
  </body>
</html>

<!-- href: the hyperlink that we wanna link to when someone clicks on the content
of whatever is in the anchor tag. thus: if someone clicks on "Click here",
take the person to "hello.html"
NB: href can take a url as input too. E.g.: https://www.google.com-->
