<!DOCTYPE html>  <! means this web page is being written in html5>
<html lang="en" dir="ltr">  <!indicate the start of the content of the html website/page>

  <head>  <!meta data about the webpage>
    <meta charset="utf-8">
    <title>My Webpage!</title>  <!shows on the webpage tab>
  </head>

  <body>
      <!img src="imgs/old_GH.jpeg" alt="">

      <! if the above line of code renders the image to a size too big,
      the following line of code can be used to ctrl image size>
      <!img src="imgs/old_GH.jpeg" height="400", width="300">

      <! or u can specify one optional attribute and allow html to smartly adjust the other>
      <!img src="imgs/old_GH.jpeg" height="400">

      <! or u can specify img dim in percentage in relation to the total webpage size>
      <img src="imgs/old_GH.jpeg" width="20%">
      <! the above line of code is great at adaptation to different screen sizes>
  </body>

</html>  <! indicate the end (signified by "/") of the content of the html website/page>
